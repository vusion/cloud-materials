- name: lcap-h5-tk-screenshot
  title: 页面打印
  description: 打印当前页面内容生成PDF文件
  labels: [Other]
  icon: default
  attrs:
    - name: hidden
      title: 隐藏组件
      type: boolean
      default: false
      description: 是否显示打印按钮
    - name: fileName
      title: 文件名称
      type: string
      default: 文件导出
      description: 设置打印的文件名称
    - name: printDOM
      title: 打印的DOM节点
      type: string
      default: body
      description: 设置打印的DOM节点
    - name: download
      title: 是否自动下载文件
      type: boolean
      default: true
      description: 是否自动下载打印的文件
    - name: fileType
      title: 文件类型
      options:
        - value: pdf
          title: PDF
        - value: png
          title: PNG
      type: string
      default: png
      description: 设置打印的文件类型

  methods:
    - name: printPage
      title: 打印当前页面
      description: 打印当前页面
      params: []
  events:
    - name: print
      title: 打印时
      params:
        - name: $event.file
          type: any
          description: 返还打印的文件流
          schema:
            $ref: "#/basicTypes/Binary"
      description: 打印时触发


