- name: lcap-echarts-radar
  title: 雷达图
  description: 雷达图
  labels: [Chart]
  icon: radarchart
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
    - name: xAxis
      title: 维度
      type: string
      default: ''
      bindHide: true
      description: 设置雷达轴
      group: 维度指标
    - name: radarName
      title: 雷达轴名称
      type: string
      default: ''
      description: 设置雷达图名称
      group: 维度指标
    - name: radarMax
      title: 雷达轴最大值
      type: string
      default: ''
      description: 设置雷达图最大值
      group: 维度指标
    - name: width
      title: 宽度
      type: string
      default: 340px
      description: 设置图宽度
      group: 图表基础
    - name: height
      title: 高度
      type: string
      default: 300px
      description: 设置图高度
      group: 图表基础
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 设置主标题
      group: 图表基础
    - name: theme
      title: 配色方案
      type: string
      default: theme1
      description: 设置图表配色方案
      options:
        - value: theme1
          title: 科技
        - value: theme2
          title: 清新
        - value: theme3
          title: 淡雅
        - value: theme4
          title: 经典
      group: 图表基础
    - name: allowShowLabel
      title: 显示标签
      type: boolean
      default: true
      description: 设置是否显示标签
      group: 图表基础
    - name: allowShowHint
      title: 显示提示
      type: boolean
      default: true
      description: 设置是否显示提示
      group: 图表基础
    - name: allowShowLegend
      title: 显示图例
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 图表基础
    - name: legendName
      title: 图例别名
      type: string
      default: ''
      description: 设置图例别名；修改成功后，图例名字会从"指标"改为"别名"
      group: 图表基础
    - name: titleFontSize
      title: 标题文字字号
      type: number
      default: 18
      description: 设置标题文字字号
      group: 字体
    - name: titleFontStyle
      title: 标题文字字体风格
      type: string
      default: normal
      description: 设置普通文字字号
      options:
        - value: normal
          title: 正常
        - value: italic
          title: 斜体
      group: 字体
    - name: allowDownload
      title: 允许下载
      type: boolean
      default: true
      description: 允许用户设置保存图片
      group: 图表功能
  methods:
    - name: reload
      title: reload
      description: 刷新数据
      params: []
