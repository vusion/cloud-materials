- name: basic-swiper
  title: 基础轮播图
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: spaceBetween
      type: number
      default: 0
      description: 图片间距
    - name: imgWidth
      type: number
      default: 240
      description: 图片宽度
    - name: imgHeight
      type: number
      default: 196
      description: 图片高度
    - name: slidesPerView
      type: number
      default: 5
      description: 画布展示图片数量
    - name: delay
      type: number
      default: 2500
      description: autoplay延迟时间
    - name: dataSource
      type: array
      default: []
      description: '用于展示swiper的数据源，形如Array<{link: string, url: string}>'
  slots:
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
