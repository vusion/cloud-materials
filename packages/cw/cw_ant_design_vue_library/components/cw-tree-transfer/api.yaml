- name: cw-tree-transfer
  title: 树形穿梭框
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: source
      title: 原始数据
      type: Array<{ text, value, children }>
      sync: true
      description: 原数据列表
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持动态绑定集合类型变量（List<T>）或输出参数为集合类型的逻辑。
      tooltipLink: ""
    - name: targetKeys
      title: 目标数据
      type: Array<{ value }>
      sync: true
      description: 目标数据列表
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持动态绑定集合类型变量（List\<T>）或输出参数为集合类型的逻辑。
      tooltipLink: ""
    - name: text-field
      title: 文本字段
      type: string
      default: text
      description: 选项文本的字段名
      group: 数据属性
      brifeDoc: ""
      docDescription: 集合的元素类型中，用于显示文本的属性名称，支持自定义变更。
      tooltipLink: ""
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 选项值的字段名
      group: 数据属性
      brifeDoc: ""
      docDescription: 集合的元素类型中，用于指定数据唯一值的字段，支持自定义变更
      tooltipLink: ""
    - name: children-field
      title: 子节点字段
      type: string
      default: children
      description: 子节点字段的字段名
      group: 数据属性
      brifeDoc: ""
      docDescription: 集合的元素类型中，用于指定数据子节点值的字段，支持自定义变更
      tooltipLink: ""
    - name: showSearch
      type: boolean
      default: false
      description: 是否展示搜索
    - name: showSelectAll
      type: boolean
      default: true
      description: 是否选择全选
    - name: operations
      type: array
      default: []
      description: 操作按钮文案，形如["左转右", "右转左"]
    - name: titles
      type: array
      default: []
      description: 穿梭款标题文案，形如["标题左", "标题右"]
    - name: locale
      type: object
      default: {}
      description: '国际化配置，形如 {itemUnit: "项", itemsUnit: "项", notFoundContent: "当前列表为空", searchPlaceholder: "请输入搜索内容"}'
    - name: disabled
      type: boolean
      default: false
      description: 穿梭框整体禁用
    - name: listStyle
      type: object
      default: {}
      description: '穿梭框样式，形如{ "font-size": "30px", ...}'
  events:
    - name: onChange
      description: 变化时	
      title: 变化时	
      params:
        - name: value
          type: string
          description: 改变的值
    - name: scroll
      description: 滚动时		
      title: 滚动时		
      params:
        - name: value
          type: string
          description: 改变的值
    - name: search
      description: 搜索时		
      title: 搜索时		
      params:
        - name: value
          type: string
          description: 改变的值
    - name: selectChange
      description: 选择时		
      title: 选择时		
      params:
        - name: value
          type: string
          description: 改变的值
          
          
