- name: cw-tree-transfer
  title: 树形穿梭框
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持动态绑定集合类型变量（List<T>）或输出参数为集合类型的逻辑
      tooltipLink: ""
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      compType: dataTypeSelect
      group: 数据属性
      brifeDoc: ""
      docDescription: 该属性为只读状态，当数据源动态绑定集合List<T>后，会自动识别T的类型并进行展示。
      tooltipLink: ""
    - name: targetKeys
      type: array
      default: []
      sync: true
      model: true
      description: 选中值
    - name: showSearch
      type: boolean
      default: false
      description: 是否展示搜索
    - name: showSelectAll
      type: boolean
      default: true
      description: 是否选择全选
    - name: operations
      type: array
      default: []
      description: 操作按钮文案，形如["左转右", "右转左"]
    - name: titles
      type: array
      default: []
      description: 穿梭款标题文案，形如["标题左", "标题右"]
    - name: locale
      type: object
      default: {}
      description: '国际化配置，形如 {itemUnit: "项", itemsUnit: "项", notFoundContent: "当前列表为空", searchPlaceholder: "请输入搜索内容"}'
    - name: disabled
      type: boolean
      default: false
      description: 穿梭框整体禁用
    - name: listStyle
      type: object
      default: {}
      description: '穿梭框样式，形如{ "font-size": "30px", ...}'
  events:
    - name: onChange
      description: 变化时	
      title: 变化时	
      params:
        - name: value
          type: string
          description: 改变的值
    - name: scroll
      description: 滚动时		
      title: 滚动时		
      params:
        - name: value
          type: string
          description: 改变的值
    - name: search
      description: 搜索时		
      title: 搜索时		
      params:
        - name: value
          type: string
          description: 改变的值
    - name: selectChange
      description: 选择时		
      title: 选择时		
      params:
        - name: value
          type: string
          description: 改变的值
          
          
