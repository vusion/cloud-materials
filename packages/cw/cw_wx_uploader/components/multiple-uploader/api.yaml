- name: multiple-uploader
  title: 多图片上传组件
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: appId
      title: 微信AppID
      type: string
      default: ""
      description: 传入微信JS-SDK所需的AppID
    - name: timestamp
      title: 时间戳
      type: number
      default: 0
      description: 传入微信JS-SDK所需的时间戳
    - name: nonceStr
      title: 随机字符串
      type: string
      default: ""
      description: 传入微信JS-SDK所需的随机字符串
    - name: signature
      title: 签名
      type: string
      default: ""
      description: 传入微信JS-SDK所需的签名
  events:
    - name: upload-success
      title: 上传成功时
      description: 图片上传成功时触发
      params:
        - name: serverId
          type: string
          description: 上传成功后返回的服务器文件ID
    - name: upload-fail
      title: 上传失败时
      description: 图片上传失败时触发
      params:
        - name: error
          type: string
          description: 上传失败的错误信息
    - name: choose-image-fail
      title: 选择图片失败时
      description: 选择图片失败时触发
      params:
        - name: error
          type: string
          description: 选择图片失败的错误信息
    - name: image-chosen
      title: 图片选择成功时
      description: 图片选择成功时触发
      params:
        - name: localIds
          type: array
          description: 选择的本地图片ID数组