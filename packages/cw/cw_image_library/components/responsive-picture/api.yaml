- name: responsive-picture
  title: 设备响应式图片
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: smallPhoneSrc
      type: string
      default: ""
      description: 小屏幕（如小手机）对应的图片 URL
      title: 小手机图片链接
    - name: phoneSrc
      type: string
      default: ""
      description: 小屏幕（如手机）对应的图片 URL
      title: 手机图片链接
    - name: tabletSrc
      type: string
      default: ""
      description: 中屏幕（如平板电脑）对应的图片 URL
      title: 平板图片链接
    - name: laptopSrc
      type: string
      default: ""
      description: 大屏幕（如笔记本电脑）对应的图片 URL
      title: 笔记本图片链接
    - name: desktopSrc
      type: string
      default: ""
      description: 超大屏幕（如台式电脑）对应的图片 URL
      title: 台式电脑图片链接
    - name: twoKSrc
      type: string
      default: ""
      description: 2K 屏幕对应的图片 URL
      title: 2K图片链接
    - name: fourKSrc
      type: string
      default: ""
      description: 4K 屏幕对应的图片 URL
      title: 4K图片链接
    - name: defaultSrc
      type: string
      required: true
      default: ""
      description: 默认图片 URL
      title: 默认图片链接
    - name: fallbackSrc
      type: string
      default: ""
      description: 兜底图片 URL
      title: 兜底图片链接
    - name: alt
      type: string
      default: ""
      description: 图片加载失败时的替代文本
      title: 替代文本
    - name: fit
      title: 填充方式
      type: string
      options:
        - value: contain
          title: 适应
        - value: scale-down
          title: 适应（图片小于父元素时以原尺寸展示）
        - value: none
          title: 原尺寸
        - value: fill
          title: 拉伸
        - value: cover
          title: 填充
      default: contain
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 设置图片的显示方式，适应、适应（图片小于父元素时以原尺寸展示、原尺寸、拉伸、填充）
      tooltipLink: ""
    - name: horizontalCenter
      title: 水平对齐方式
      type: string
      options:
        - value: left
          name: 左对齐
        - value: center
          name: 居中对齐
        - value: right
          name: 右对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 左对齐、右对齐、居中对齐
      tooltipLink: ""
    - name: verticalCenter
      title: 垂直对齐方式
      type: string
      options:
        - value: top
          name: 顶部对齐
        - value: center
          name: 居中对齐
        - value: bottom
          name: 底部对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 顶部对齐、居中对齐、底部对齐
      tooltipLink: ""
  events:
    - name: click
      title: 点击
      description: 在图片元素上按下并释放任意鼠标按钮时触发。
    - name: mouseover
      title: 鼠标移入
      description: 鼠标移入图片元素时触发。
    - name: mouseleave
      title: 鼠标移出
      description: 鼠标移出图片元素时触发。

